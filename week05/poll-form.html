<body>
    <header>
        <h1> WDD 130 | Tyler Peterson | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"><br>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <!-- Another method of labeling: "implicit label method:" -->
                <!--   <label>Email: <input type="email" name="useremail" -->
                <!--This fits on one line and eliminates need for 'for' and id attributes! -->
            </fieldset>
            <fieldset>
                <legend>Questions</legend>

                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                </div>

                <label for="feedback">List the places you have lived.</label>
                <input type="textarea" id="feedback" name="feedback" rows="4"
                    placeholder="Des Moines Iowa, Provo Utah, Boone Iowa">
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

</body>
