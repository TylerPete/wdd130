<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | Quiz Form</title>
    <meta name="description"
        content="Practice activity to apply concepts from the learning activities on HTML form structure and style.">
    <meta name="author" content="Tyler Matthew Peterson">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>

        <form>
            <fieldset>

                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea rows="5" id="q2" name="q2"></textarea>
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="option1"># comment</option>
                    <option value="option2">/* comment */</option>
                    <option value="option3">&lt;! -- comment --&gt;</option>
                </select>
                <label for="q4">What is the bottom margin given this declaration?</label>
                <input type="number" id="q4" name="q4">
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>
</body>


</html>
