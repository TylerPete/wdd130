<body>
    <header class="top">
        <img class="logo" src="images/logo.jpeg" alt="WWR Logo">
        <nav class="menu">
            <a class="menu-button" href="index.html">Home</a>
            <a class="menu-button" href="about.html">About Us</a>
            <a class="menu-button" href="trips.html">Trips</a>
            <a class="menu-button" href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/hero-for-home-page.webp" alt="Hero image" class="image1">

            <a class="view-trips-button" href="trips.html">View Trips</a>

        <section class="offerings-section">
            <div class="offerings-div">
                <figure class="offerings-figure">

                </figure>
                <figure class="offerings-figure">
                    <img src="images/rafting_image_5.webp" alt="Camping image" width="140">

        </section>

            <figure class="oars-figure">
                <img src="images/newsletter-backdrop-image.jpg" alt="Oars image">
            </figure>
            <form class="newsletter-form">
                <fieldset>
                    <legend class="newsletter-legend">Newsletter</legend>
                    <label class="newsletter-entry" for="namebox">Name:</label><br>
                    <input class="newsletter-entry" type="text" id="namebox" name="name"><br>
                    <label class="newsletter-entry" for="emailbox">Email:</label><br>
                    <input class="newsletter-entry" type="text" id="emailbox" name="email"><br>
                    <button class="signup-button" type="submit">SIGN UP</button>
                </fieldset>
            </form>
        </div>
